<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Change Calculator (EUR/SGD)</title>

  <style>
    :root{
      /* More expressive palette */
      --bgA:#ff4d6d;        /* vivid pink/red */
      --bgB:#6a00ff;        /* electric purple */
      --bgC:#00d4ff;        /* cyan */
      --card:rgba(255,255,255,.92);

      --text:#0b1020;
      --muted:#5b647a;
      --line:rgba(15,23,42,.12);

      --accent1:#ff2d55;    /* hot pink */
      --accent2:#6d28ff;    /* purple */
      --accent3:#00c2ff;    /* cyan */

      --dangerBg:rgba(255, 72, 72, .12);
      --dangerText:#d7263d;

      --okBg:rgba(0, 200, 120, .12);
      --okText:#0f8a5f;

      --shadow: 0 30px 75px rgba(0,0,0,.25);
      --radius: 24px;
      --fieldRadius: 16px;
      --toggleRadius: 16px;

      --focus: 0 0 0 4px rgba(109,40,255,.18);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);

      background:
        radial-gradient(1100px 650px at 10% 20%, rgba(0, 212, 255, .45), transparent 55%),
        radial-gradient(900px 600px at 85% 30%, rgba(255, 45, 85, .40), transparent 55%),
        radial-gradient(900px 600px at 55% 95%, rgba(109, 40, 255, .40), transparent 60%),
        linear-gradient(135deg, var(--bgA), var(--bgB));

      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 26px 14px;
    }

    body::before{
      content:"";
      position:fixed;
      inset:-40%;
      background: conic-gradient(from 180deg, rgba(255,255,255,.08), transparent 35%, rgba(255,255,255,.06), transparent 70%, rgba(255,255,255,.08));
      filter: blur(24px);
      animation: spin 18s linear infinite;
      pointer-events:none;
      opacity:.55;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .card{
      width: min(760px, 100%);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px 26px 22px;
      position:relative;
      border: 1px solid rgba(255,255,255,.55);
      backdrop-filter: blur(10px);
    }

    .top{
      text-align:center;
      margin-bottom: 20px;
    }

    .icon{
      width: 74px;
      height: 74px;
      margin: 0 auto 10px;
      border-radius: 999px;
      background:
        radial-gradient(16px 16px at 30% 25%, rgba(255,255,255,.9), transparent 60%),
        linear-gradient(135deg, var(--accent3), var(--accent2), var(--accent1));
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-size: 34px;
      font-weight: 900;
      user-select:none;
      box-shadow: 0 14px 32px rgba(0,0,0,.18);
    }

    h1{
      margin: 6px 0 4px;
      font-size: clamp(26px, 3.2vw, 38px);
      letter-spacing: .2px;
    }

    .subtitle{
      margin: 0;
      color: var(--muted);
      font-size: 18px;
    }

    .section{ margin-top: 10px; }

    .label{
      font-size: 18px;
      margin: 18px 0 10px;
      font-weight: 750;
      letter-spacing: .1px;
    }

    .row{
      display:grid;
      grid-template-columns: 1fr auto;
      gap: 14px;
      align-items:center;
    }

    input{
      width: 100%;
      font-size: 30px;
      padding: 18px 18px;
      border-radius: var(--fieldRadius);
      border: 1px solid var(--line);
      background: rgba(255,255,255,.85);
      outline: none;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.45);
    }
    input:focus{
      border-color: rgba(109,40,255,.40);
      box-shadow: var(--focus), inset 0 0 0 1px rgba(255,255,255,.55);
    }
    input::placeholder{ color: rgba(91,100,122,.55); }

    .toggle{
      display:flex;
      border-radius: var(--toggleRadius);
      overflow:hidden;
      border: 1px solid rgba(109,40,255,.25);
      background: linear-gradient(135deg, rgba(0,194,255,.92), rgba(109,40,255,.92), rgba(255,45,85,.88));
      padding: 4px;
      gap: 4px;
      min-width: 150px;
      box-shadow: 0 10px 22px rgba(0,0,0,.10);
    }
    .toggle button{
      flex:1;
      border: none;
      border-radius: 12px;
      padding: 12px 10px;
      font-size: 18px;
      font-weight: 900;
      cursor:pointer;
      background: transparent;
      color: rgba(255,255,255,.92);
      transition: transform .06s ease, filter .15s ease;
    }
    .toggle button:active{ transform: translateY(1px); }
    .toggle button.active{
      background: rgba(255,255,255,.95);
      color: #0b1020;
      box-shadow: 0 8px 18px rgba(0,0,0,.10);
    }

    .divider{
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(15,23,42,.14), transparent);
      margin: 22px 0;
    }

    .resultBox{
      width: 100%;
      border-radius: var(--fieldRadius);
      padding: 18px 18px;
      font-size: 34px;
      font-weight: 950;
      border: 1px solid rgba(15,23,42,.10);
      background:
        radial-gradient(18px 18px at 15% 20%, rgba(255,255,255,.95), transparent 60%),
        rgba(255,255,255,.88);
      font-variant-numeric: tabular-nums;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.55);
    }
    .resultBox.negative{
      background: linear-gradient(135deg, rgba(255,45,85,.16), rgba(255,255,255,.85));
      color: var(--dangerText);
      border-color: rgba(215,38,61,.18);
    }
    .resultBox.positive{
      background: linear-gradient(135deg, rgba(0,200,120,.16), rgba(255,255,255,.85));
      color: var(--okText);
      border-color: rgba(15,138,95,.16);
    }

    .smallRow{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 12px;
      margin-top: 10px;
      color: var(--muted);
      font-size: 14px;
    }

    .btnRow{
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content:flex-end;
      flex-wrap:wrap;
    }

    .linkBtn{
      border: 1px solid rgba(15,23,42,.12);
      background:
        radial-gradient(14px 14px at 20% 25%, rgba(255,255,255,.9), transparent 60%),
        linear-gradient(135deg, rgba(0,194,255,.16), rgba(109,40,255,.12));
      padding: 10px 12px;
      border-radius: 14px;
      cursor:pointer;
      font-weight: 800;
      color: rgba(15,23,42,.82);
      transition: filter .15s ease, transform .05s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
      user-select:none;
      white-space:nowrap;
    }
    .linkBtn:hover{ filter: brightness(1.04); }
    .linkBtn:active{ transform: translateY(1px); }

    .rate{
      text-align:center;
      margin-top: 16px;
      color: rgba(91,100,122,.95);
      font-size: 15px;
      padding: 10px 12px;
      border-radius: 16px;
      background: rgba(255,255,255,.72);
      border: 1px solid rgba(15,23,42,.10);
    }

    @media (max-width: 520px){
      .toggle{ min-width: 136px; }
      input{ font-size: 28px; }
      .resultBox{ font-size: 32px; }
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="top">
      <div class="icon">€</div>
      <h1>Change Calculator</h1>
      <p class="subtitle">EUR ↔ SGD • colourful, fast, and clear</p>
    </div>

    <section class="section">
      <div class="label">Product price</div>
      <div class="row">
        <input id="price" inputmode="decimal" placeholder="0.00" />
        <div class="toggle" role="group" aria-label="Product price currency">
          <button id="priceEUR" class="active" type="button">EUR</button>
          <button id="priceSGD" type="button">SGD</button>
        </div>
      </div>

      <div class="label">Amount paid</div>
      <!-- Removed arrows between input and currency -->
      <div class="row">
        <input id="paid" inputmode="decimal" placeholder="0.00" />
        <div class="toggle" role="group" aria-label="Amount paid currency">
          <button id="paidEUR" class="active" type="button">EUR</button>
          <button id="paidSGD" type="button">SGD</button>
        </div>
      </div>

      <div class="divider"></div>

      <div class="label">Change</div>
      <div class="row">
        <div id="changeBox" class="resultBox">—</div>
        <div class="toggle" role="group" aria-label="Change currency">
          <button id="outEUR" class="active" type="button">EUR</button>
          <button id="outSGD" type="button">SGD</button>
        </div>
      </div>

      <div class="smallRow">
        <span id="status">Loading rate…</span>
        <div class="btnRow">
          <button class="linkBtn" id="refreshRateBtn" type="button">Refresh rate</button>
          <button class="linkBtn" id="swapBtn" type="button">Swap</button>
          <button class="linkBtn" id="resetBtn" type="button">Reset</button>
        </div>
      </div>

      <div class="rate" id="rateLine">Rate: loading…</div>
    </section>
  </main>

  <script>
    const $ = (id) => document.getElementById(id);

    let priceCur = "EUR";
    let paidCur  = "EUR";
    let outCur   = "EUR";

    // rate: SGD per 1 EUR
    let rateSGDperEUR = NaN;
    let rateDate = null;

    function parseNumber(raw){
      if(!raw) return NaN;
      const s = String(raw).trim().replace(/\s+/g,'').replace(',', '.');
      if(!/^[+-]?\d*(\.\d*)?$/.test(s)) return NaN;
      return Number(s);
    }

    function fmt(n){
      if(!isFinite(n)) return "—";
      return new Intl.NumberFormat("en-GB", {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      }).format(n);
    }

    function setToggle(group, value){
      const map = {
        price: { EUR: $("priceEUR"), SGD: $("priceSGD") },
        paid:  { EUR: $("paidEUR"),  SGD: $("paidSGD")  },
        out:   { EUR: $("outEUR"),   SGD: $("outSGD")   }
      };
      Object.entries(map[group]).forEach(([cur, btn]) => {
        btn.classList.toggle("active", cur === value);
      });
    }

    function toEUR(amount, cur){
      if(cur === "EUR") return amount;
      return amount / rateSGDperEUR; // SGD -> EUR
    }

    function fromEUR(amountEUR, cur){
      if(cur === "EUR") return amountEUR;
      return amountEUR * rateSGDperEUR; // EUR -> SGD
    }

    async function fetchRate(){
      // Frankfurter (ECB reference rates)
      const url = "https://api.frankfurter.app/latest?from=EUR&to=SGD";
      const res = await fetch(url, { cache: "no-store" });
      if(!res.ok) throw new Error("Rate fetch failed");
      const data = await res.json();
      const r = data?.rates?.SGD;
      if(!(typeof r === "number" && isFinite(r) && r > 0)) throw new Error("Bad rate");
      rateSGDperEUR = r;
      rateDate = data?.date || null;
      updateRateLine();
      recalc();
    }

    function updateRateLine(){
      if(!isFinite(rateSGDperEUR)){
        $("rateLine").textContent = "Rate: unavailable (tap Refresh rate).";
        $("status").textContent = "Rate unavailable.";
        return;
      }
      const inv = 1 / rateSGDperEUR;
      $("rateLine").textContent =
        `Rate: 1 EUR = ${rateSGDperEUR.toFixed(5)} SGD` +
        (rateDate ? ` (date: ${rateDate})` : "") +
        ` • 1 SGD = ${inv.toFixed(5)} EUR`;
      $("status").textContent = "Enter values to calculate.";
    }

    function recalc(){
      const price = parseNumber($("price").value);
      const paid  = parseNumber($("paid").value);

      const status = $("status");
      const box = $("changeBox");

      if(!isFinite(rateSGDperEUR) || rateSGDperEUR <= 0){
        box.textContent = "—";
        box.className = "resultBox";
        status.textContent = "Rate unavailable. Tap Refresh rate.";
        return;
      }

      if(!isFinite(price) || !isFinite(paid)){
        box.textContent = "—";
        box.className = "resultBox";
        status.textContent = "Enter values to calculate.";
        return;
      }

      const priceEUR = toEUR(price, priceCur);
      const paidEUR  = toEUR(paid,  paidCur);

      const changeEUR = paidEUR - priceEUR;
      const changeOut = fromEUR(changeEUR, outCur);

      box.textContent = fmt(changeOut);

      if(changeEUR < -1e-9){
        box.className = "resultBox negative";
        status.textContent = "Paid amount is LESS than the price.";
      }else if(changeEUR > 1e-9){
        box.className = "resultBox positive";
        status.textContent = "OK — change is shown above.";
      }else{
        box.className = "resultBox";
        status.textContent = "Exact amount — no change.";
      }
    }

    function swapCurrencies(){
      // Swap the selected currencies for the two input fields (price & paid)
      const tmp = priceCur;
      priceCur = paidCur;
      paidCur = tmp;
      setToggle("price", priceCur);
      setToggle("paid", paidCur);
      recalc();
    }

    function resetAll(){
      $("price").value = "";
      $("paid").value  = "";
      priceCur = "EUR";
      paidCur  = "EUR";
      outCur   = "EUR";
      setToggle("price", "EUR");
      setToggle("paid", "EUR");
      setToggle("out", "EUR");
      $("changeBox").textContent = "—";
      $("changeBox").className = "resultBox";
      $("status").textContent = isFinite(rateSGDperEUR) ? "Enter values to calculate." : "Loading rate…";
    }

    // events
    $("price").addEventListener("input", recalc);
    $("paid").addEventListener("input", recalc);

    $("priceEUR").addEventListener("click", () => { priceCur="EUR"; setToggle("price","EUR"); recalc(); });
    $("priceSGD").addEventListener("click", () => { priceCur="SGD"; setToggle("price","SGD"); recalc(); });

    $("paidEUR").addEventListener("click", () => { paidCur="EUR"; setToggle("paid","EUR"); recalc(); });
    $("paidSGD").addEventListener("click", () => { paidCur="SGD"; setToggle("paid","SGD"); recalc(); });

    $("outEUR").addEventListener("click", () => { outCur="EUR"; setToggle("out","EUR"); recalc(); });
    $("outSGD").addEventListener("click", () => { outCur="SGD"; setToggle("out","SGD"); recalc(); });

    $("refreshRateBtn").addEventListener("click", async () => {
      $("status").textContent = "Refreshing rate…";
      try { await fetchRate(); }
      catch(e){
        rateSGDperEUR = NaN;
        updateRateLine();
        recalc();
      }
    });

    $("swapBtn").addEventListener("click", swapCurrencies);
    $("resetBtn").addEventListener("click", resetAll);

    // init
    resetAll();
    (async () => {
      try { await fetchRate(); }
      catch(e){
        rateSGDperEUR = NaN;
        updateRateLine();
        recalc();
      }
    })();
  </script>
</body>
</html>
